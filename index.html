<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Addenda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>üè™ Generador de Addenda (Soriana)</h1>

    <div class="paso">
      <h2>Paso 1: Cargar XML Base</h2>
      <input type="file" id="archivo-xml" accept=".xml" />
    </div>

    <div id="formulario-principal" class="hidden">
      <div class="paso">
        <h2>Paso 2: Completar Datos Globales</h2>
        <div class="form-grid">
          <div class="form-control">
            <label for="proveedor">N√∫mero de Proveedor:</label>
            <input type="text" id="proveedor" />
          </div>
          <div class="form-control">
            <label for="tienda">N√∫mero de Tienda:</label>
            <input type="text" id="tienda" />
          </div>
          <div class="form-control">
            <label for="entrega">Lugar de Entrega (Tienda):</label>
            <input type="text" id="entrega" />
          </div>
          <div class="form-control">
            <label for="cita">N√∫mero de Cita:</label>
            <input type="text" id="cita" />
          </div>
          <div class="form-control">
            <label for="folio-pedido">Folio Pedido:</label>
            <input type="text" id="folio-pedido" />
          </div>
          <div class="form-control">
            <label for="fecha-entrega">Fecha Entrega Mercanc√≠a:</label>
            <input type="date" id="fecha-entrega" />
          </div>
        </div>
      </div>

      <div class="paso">
        <h2>Paso 3: Asignar C√≥digos y Tarimas a Productos</h2>
        <div id="productos-lista"></div>
      </div>

      <div class="paso">
        <h2>Paso 4: Definir Tarimas</h2>
        <div id="tarimas-lista"></div>
        <button id="btn-agregar-tarima" class="btn-secundario">
          Agregar Otra Tarima
        </button>
      </div>
      <div class="paso">
        <h2>Paso 5: Generar Addenda</h2>
        <button id="btn-generar">Generar Addenda</button>
        <textarea id="resultado-xml" rows="20" readonly></textarea>
      </div>
    </div>
    <script type="module" src="./js/tarimas.js"></script>
    <script type="module" src="./js/getXMLData.js"></script>
    <script type="module" src="./js/generarAddenda.js"></script>
    <script type="module" src="./js/theme.js"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
